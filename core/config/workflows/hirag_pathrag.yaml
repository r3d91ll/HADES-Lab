# HiRAG Ã— PathRAG runtime configuration (split modules)
hirag: &hirag_defaults
  topic_k: 8
  beam: [8, 4, 2]
  candidate_cap: 500
  deg_alpha: 0.005

pathrag: &pathrag_defaults
  path_max_paths: 6
  path_max_hops: 5
  path_lambda: 0.3
  path_epsilon: 1.0e-6
  relation_boost:
    refers_to: 0.8
    implements: 0.7
    cites: 0.6
    derives_from: 0.6
    extends: 0.5
    coref: 0.4

# Backwards compatibility block; prefer the explicit `hirag` and `pathrag` keys above.
hirag_pathrag:
  hirag: *hirag_defaults
  pathrag: *pathrag_defaults
