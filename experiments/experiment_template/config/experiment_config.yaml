# Experiment Configuration Template

experiment:
  name: "experiment_name"
  description: "Brief description of the experiment"
  version: "1.0.0"
  
  # Declare infrastructure dependencies
  uses_infrastructure:
    - core.framework.embedders
    - tools.arxiv.pipelines
  
  # Can this experiment run standalone?
  independent_code: true

# Data configuration
data:
  input_dataset: "../datasets/sample_10k.json"
  output_dir: "../results/"
  
# Model/Processing parameters
parameters:
  batch_size: 32
  random_seed: 42
  max_iterations: 1000
  
# Compute resources
resources:
  use_gpu: true
  num_workers: 4
  memory_limit: "16GB"

# Logging
logging:
  level: "INFO"
  output_file: "../results/experiment.log"